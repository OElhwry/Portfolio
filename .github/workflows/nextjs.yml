name: Deploy Next.js static export to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm ci if a lockfile exists; otherwise npm install
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Static export
        run: npx next export

      # Ensure GitHub Pages serves underscored folders like _next/
      - name: Add .nojekyll to out
        run: touch out/.nojekyll

      # (Optional) Ensure CNAME is present in out if you keep it in /public
      # next export usually copies /public â†’ /out automatically.
      - name: Verify CNAME
        run: |
          if [ -f public/CNAME ] && [ ! -f out/CNAME ]; then
            cp public/CNAME out/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
